<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./index.js" defer></script>
    <title>ToDoList</title>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-sm bg-primary ">
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="" width="30" height="24">
          </a>
        </div>
        <ul class="nav justify-content-end">
          <li class="nav-item mb-0">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-white " href="#">About</a>
          </li>
      
        </ul>
      </div>
    </nav>
    <header>      
    </header>
    <main>
      <section id="addItem">
      
        <div class="container mt-5 mb-5 " id="inputbox">
            <div class="row justify-content-evenly">
                <div class="col-8 mt-4">
                    <input type="text" class="form-control"  id="Input1" name="task" placeholder="Write your Task here"> 
                </div>
                <div class="col-4 mt-4">
                    <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="onAddTask(event)"
                  >
                    Add Task
                  </button>
                </div>
              </div>
           
        </div>
        <div class="container">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tasks List</h5>
              <ol id="tasklist"></ol>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </section>
      <section id="editItem"></section>
      <section id="finishedItem"></section>
      <section id="deleteItem"></section>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
